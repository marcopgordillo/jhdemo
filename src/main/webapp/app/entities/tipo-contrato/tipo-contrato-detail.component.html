
<div *ngIf="tipoContrato">
    <h2><span jhiTranslate="jhdemoApp.tipoContrato.detail.title">Tipo Contrato</span> {{tipoContrato.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhdemoApp.tipoContrato.titulo">Titulo</span></dt>
        <dd>
            <span>{{tipoContrato.titulo}}</span>
        </dd>
        <dt><span jhiTranslate="jhdemoApp.tipoContrato.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{tipoContrato.descripcion}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tipo-contrato/'+ tipoContrato.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
