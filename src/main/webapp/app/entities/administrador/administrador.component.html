<div>
    <h2>
        <span jhiTranslate="jhdemoApp.administrador.home.title">Administradors</span>
        <button class="btn btn-primary float-right jh-create-entity create-administrador" [routerLink]="['/', { outlets: { popup: ['administrador-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="jhdemoApp.administrador.home.createLabel">
            Create new Administrador
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhdemoApp.administrador.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="administradors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombre"><span jhiTranslate="jhdemoApp.administrador.nombre">Nombre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="identificacion"><span jhiTranslate="jhdemoApp.administrador.identificacion">Identificacion</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cargo"><span jhiTranslate="jhdemoApp.administrador.cargo">Cargo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="telefono"><span jhiTranslate="jhdemoApp.administrador.telefono">Telefono</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="email"><span jhiTranslate="jhdemoApp.administrador.email">Email</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let administrador of administradors ;trackBy: trackId">
                <td><a [routerLink]="['../administrador', administrador.id ]">{{administrador.id}}</a></td>
                <td>{{administrador.nombre}}</td>
                <td>{{administrador.identificacion}}</td>
                <td>{{administrador.cargo}}</td>
                <td>{{administrador.telefono}}</td>
                <td>{{administrador.email}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../administrador', administrador.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'administrador/'+ administrador.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'administrador/'+ administrador.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
