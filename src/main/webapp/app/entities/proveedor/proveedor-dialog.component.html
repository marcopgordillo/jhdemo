<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProveedorLabel" jhiTranslate="jhdemoApp.proveedor.home.createOrEditLabel">Create or edit a Proveedor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!proveedor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="proveedor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhdemoApp.proveedor.razonSocial" for="field_razonSocial">Razon Social</label>
            <input type="text" class="form-control" name="razonSocial" id="field_razonSocial"
                [(ngModel)]="proveedor.razonSocial" required/>
            <div [hidden]="!(editForm.controls.razonSocial?.dirty && editForm.controls.razonSocial?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.razonSocial?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhdemoApp.proveedor.ruc" for="field_ruc">Ruc</label>
            <input type="text" class="form-control" name="ruc" id="field_ruc"
                [(ngModel)]="proveedor.ruc" required minlength="13" maxlength="13"/>
            <div [hidden]="!(editForm.controls.ruc?.dirty && editForm.controls.ruc?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ruc?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ruc?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 13 }">
                   This field is required to be at least 13 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ruc?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 13 }">
                   This field cannot be longer than 13 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhdemoApp.proveedor.contactoNombre" for="field_contactoNombre">Contacto Nombre</label>
            <input type="text" class="form-control" name="contactoNombre" id="field_contactoNombre"
                [(ngModel)]="proveedor.contactoNombre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhdemoApp.proveedor.direccion" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                [(ngModel)]="proveedor.direccion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhdemoApp.proveedor.telefono" for="field_telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" id="field_telefono"
                [(ngModel)]="proveedor.telefono" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhdemoApp.proveedor.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="proveedor.email" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
