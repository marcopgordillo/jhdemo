
<div *ngIf="proveedor">
    <h2><span jhiTranslate="jhdemoApp.proveedor.detail.title">Proveedor</span> {{proveedor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhdemoApp.proveedor.razonSocial">Razon Social</span></dt>
        <dd>
            <span>{{proveedor.razonSocial}}</span>
        </dd>
        <dt><span jhiTranslate="jhdemoApp.proveedor.ruc">Ruc</span></dt>
        <dd>
            <span>{{proveedor.ruc}}</span>
        </dd>
        <dt><span jhiTranslate="jhdemoApp.proveedor.contactoNombre">Contacto Nombre</span></dt>
        <dd>
            <span>{{proveedor.contactoNombre}}</span>
        </dd>
        <dt><span jhiTranslate="jhdemoApp.proveedor.direccion">Direccion</span></dt>
        <dd>
            <span>{{proveedor.direccion}}</span>
        </dd>
        <dt><span jhiTranslate="jhdemoApp.proveedor.telefono">Telefono</span></dt>
        <dd>
            <span>{{proveedor.telefono}}</span>
        </dd>
        <dt><span jhiTranslate="jhdemoApp.proveedor.email">Email</span></dt>
        <dd>
            <span>{{proveedor.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'proveedor/'+ proveedor.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
